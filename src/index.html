<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>

    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          Name:
          <input
            type="text"
            name="firstname"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
            type="text"
            name="age"
            autocomplete="off"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="term"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="form__field">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
            > Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
            > No
          </label>
        </div>
        <label class="form__field">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          What is you favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>
    </form>

  </body>

</html>
